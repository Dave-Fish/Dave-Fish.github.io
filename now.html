    <script>
        things_to_colour = [
            document.getElementById("big"),

        ]
        function getRandomInt(max) {
            return Math.floor(Math.random() * max);
        }
        randIndex = getRandomInt(things_to_colour.length)

        for (i = 0; i < things_to_colour.length; i++){
            if(randIndex == i){ 
                things_to_colour[i].style.color = current_colour;
            }else{ // else make it white
                things_to_colour[i].style.color = "#eee";
            }
        }

        function animateWords(){
			//requestAnimationFrame(animateWords);

            daaaa = new Date();
            let seconds = daaaa.getSeconds();
            if (seconds%(Math.round(60/things_to_colour.length)) == 0){

                function getRandomInt(max) {
                    return Math.floor(Math.random() * max);
                }
                randIndex = getRandomInt(things_to_colour.length)

                for (i = 0; i < things_to_colour.length; i++){
                    if(randIndex == i){ 
                        things_to_colour[i].style.color = current_colour;
                    }else{ // else make it white
                        things_to_colour[i].style.color = "#eee";
                    }
                }
            }
        }

        setInterval(function(){  
            animateWords();
        }, 1000);

        
    </script>
