<!DOCTYPE  html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Dave Davies">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Spatial Frequency and Visual Comfort in VR</title>
	<link rel="icon" type="image/png" href="../../face emoji copy.png" />
    <style>
        body{
            background-color: "#111";
        }
    </style>
</head>
<body>
    <div class="slide">
        <p class="highlight">hello</p>
    </div>
    
    <div class="slide">
        <p class="highlight">aaaaaaaaaa</p>
    </div>
    
    <script>
        var hue = Math.floor(Math.random()*360);
        console.log(hue);
        var saturation = "100%";
        var lightness = "57%";

        function colourAnimate(){
            console.log(hue);
            requestAnimationFrame(colourAnimate);

            if(hue >= 360){
                hue -= 360;
            }

            if(hue < 50){
                hue += 0.01;
            }else if(hue > 60 && hue < 150){
                hue += 0.3;
            }else if(hue > 200 && hue < 300){
                hue+= 0.1;
            }else{
                hue += 0.02;
            }
            colour = 'hsl('+hue+','+saturation+','+lightness+')';

            highlighters = document.getElementsByClassName("highlight");
            for(let i = 0; i < highlighters.length; i++){
                highlighters[i].style.textShadow = "0px 0px 1px "+colour;
            }
        }

        colourAnimate();
    </script>
</body>
</html>
