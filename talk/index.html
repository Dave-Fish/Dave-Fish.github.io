<!DOCTYPE  html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Dave Davies">
	<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Spatial Frequency and Visual Comfort in VR</title>
	<link rel="icon" type="image/png" href="../face emoji copy.png" />
    <style>
        body{
            background-color: "#111";
        }
    </style>
</head>
<body>
    <canvas></canvas>
    <script>
        console.log("main");

        canvas = document.querySelector('canvas');

        var context, controller, user, loop;

        context = document.querySelector("canvas").getContext("2d");

        canvas.width = window.innerWidth*0.95;
        canvas.height = window.innerHeight*0.95;

        window.addEventListener('resize',function(event){
            canvas.width = window.innerWidth-5;
            canvas.height = window.innerHeight-5;
        })


        var hue = Math.floor(Math.random()*360);
        var hueadd = 40
        console.log(hue);
        var saturation = "100%";
        var lightness = "57%";

        var bar = (canvas.height/10)*9;

        function Circle(x, y, dx, radius, hue){
            this.x = x;
            this.y = y;
            this.dx = dx;
            this.radius = radius;
            this.minRadius = this.radius;

            colour = 'hsl('+hue+','+saturation+','+lightness+')'


            this.draw = function(){
                context.beginPath();
                context.arc(this.x, this.y, this.radius, 0, Math.PI*2, false);
                //var gradient = context.createRadialGradient(this.x, this.y, this.minRadius/1.75, this.x, this.y, this.minRadius);
                //gradient.addColorStop(0, 'hsla('+hue+','+saturation+','+lightness+',0.5)');
                //gradient.addColorStop(0.45, colour);
                //gradient.addColorStop(0.55, colour);
                //gradient.addColorStop(1, 'hsla('+hue+','+saturation+','+lightness+',0)');

                context.fillStyle = colour;
                context.fill();

            }

            this.update = function(){
                if (this.x < 0){
                    this.x = canvas.width;
                }
                if (this.x > canvas.width){
                    this.x = 0;
                }

if (Math.random() > 0.5){
    this.x -= this.dx;
}else{this.x += this.dx;}
                
                
            
if (Math.random() > 0.5){
    this.y -= this.dx;
}else{this.y += this.dx;}
                
                if(this.y > bar){
                    this.y = 0;
                }
                if(this.y < 0){
                    this.y = bar;
                }
                

                if(hue >= 360){
                    hue -= 360;
                }
                if(hue < 50){
                    hue += 0.1;
                }else if(hue > 60 && hue < 150){
                    hue += 3;
                }else if(hue > 200 && hue < 300){
                    hue+= 1;
                }else{
                    hue += 0.2;
                }
                colour = 'hsl('+hue+','+saturation+','+lightness+')';

                
                this.draw();
            }
        }

        var circleArray = [];
        var circleCount = 1;

        for (i=0; i<circleCount; i++){
            var radius = (Math.random()*5)+0.1;
            var x = Math.random() * (canvas.width - radius*2) + radius;
            var y = Math.random() * (canvas.height - radius*2) + radius;
            var dy = ((Math.random()))/5;
            
            var hue = Math.random() * 40 + 320; // rainbow
            hue += hueadd;

            circleArray.push(new Circle(x, y, dy, radius, hue));
        }

        function animate(){
            requestAnimationFrame(animate);
            context.clearRect(0, 0, canvas.width, canvas.height);

            context.fillStyle = 'rgba(0,0,0,0.1)';
            context.fillRect(0,bar,canvas.width, canvas.height/3)
            for(i=0; i<circleArray.length; i++){
                circleArray[i].update();
            }   

            context.beginPath();
            context.shadowBlur = 10;
            context.shadowColor = colour;
            context.fill();

            
        }

        


        var canvas, ctx, flag = false,
            prevX = 0,
            currX = 0,
            prevY = 0,
            currY = 0,
            dot_flag = false;
    

        function init() {
            canvas = document.querySelector('canvas');
            ctx = canvas.getContext("2d");
            w = canvas.width;
            h = canvas.height;
        
            canvas.addEventListener("mousemove", function (e) {
                findxy('move', e)
            }, false);
            canvas.addEventListener("mousedown", function (e) {
                findxy('down', e)
            }, false);
            canvas.addEventListener("mouseup", function (e) {
                findxy('up', e)
            }, false);
            canvas.addEventListener("mouseout", function (e) {
                findxy('out', e)
            }, false);
        }
        
        function draw() {
            var radius = (Math.random()*5)+0.1;
            var dy = ((Math.random())+0.5)-0.4;

            circleArray.push(new Circle(currX, currY, dy, radius, hue));
        }

        function erase() {
            for(i=0; i<circleArray.length; i++){
                circleArray[i].pop();
            }   
        }

        function findxy(res, e) {
            if (res == 'down') {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
        
                flag = true;
                dot_flag = true;
                if (dot_flag) {
                    ctx.beginPath();
                    ctx.fillStyle = colour;
                    ctx.fillRect(currX, currY, 2, 2);
                    ctx.closePath();
                    dot_flag = false;
                }
            }
            if (res == 'up' || res == "out") {
                flag = false;
            }
            if (res == 'move') {
                if (flag) {
                    prevX = currX;
                    prevY = currY;
                    currX = e.clientX - canvas.offsetLeft;
                    currY = e.clientY - canvas.offsetTop;
                    draw();
                }
            }
        }

        animate();
        </script>
        <body onload="init()">
            <div style="position:absolute;top:0%;left:0%;">Eraser</div>
            <div style="position:absolute;top:0%;left:0%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="erase"()></div>
        </body>


</body>
</html>
