            width: 50%;

            font-size: 4vmax;

            font-size: 2vmax;

<body>

    <h1>hex codes</h1>
    <p>want your colours to mean something more?</p>
    <p>input your word and I'll try my best to turn it into either a 3 or 6 digit hex code</p>
    <label for="word">input</label>
    <input type="text" id="word" name="word"><br><br>   
    #<span></span>


    <script>
        // Source - https://stackoverflow.com/a
        // Posted by Cem Kalyoncu, modified by community. See post 'Timeline' for change history
        // Retrieved 2025-12-21, License - CC BY-SA 4.0

        String.prototype.replaceAt = function(index, replacement) {
            return this.substring(0, index) + replacement + this.substring(index + replacement.length);
        }


        var input = document.getElementsByTagName("input")[0],
            span = document.getElementsByTagName("span")[0];

        var potential = [];

        input.oninput =  function(){
            original = input.value;

            // Source - https://stackoverflow.com/a
            // Posted by Eli Grey, modified by community. See post 'Timeline' for change history
            // Retrieved 2025-12-21, License - CC BY-SA 4.0
            for (let i = 0; i < original.length; i++) {
                original = original.replace('g','6');
                original = original.replace('h','8');
                original = original.replace('i','1');
                original = original.replace('j','1');
                original = original.replace('k','1c');
                original = original.replace('l','1');
                original = original.replace('m','11');
                original = original.replace('n','11');
                original = original.replace('o','0');
                original = original.replace('p','9');
                original = original.replace('q','2');
                original = original.replace('r','2');
                original = original.replace('s','5');
                original = original.replace('t','7');
                original = original.replace('u','0');
                original = original.replace('v','4');
                original = original.replace('w','3');
                original = original.replace('x','4');
                original = original.replace('y','4');
                original = original.replace('z','2');
                
            }

            if (original.length == 3 || original.length == 6){
                document.body.style.background = "#"+original;
                if (original[0] < 6 || original[2] < 6 || original[4] < 6){
                    document.body.style.color = "#fff";
                }
                span.innerHTML = original;
            }else{
                document.body.style.background = "#fff";
                document.body.style.color = "#000";
                span.innerHTML = "nope";
            }
            
            
        };
    
    
    </script>
