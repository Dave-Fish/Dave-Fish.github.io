                        poses = poses.filter(item => !(item.category == flagsText[i]));
                        poses = poses.filter(item => !(item.subCategory == flagsText[i]));

                lowest = 100;
                    poses.forEach(pose => {

                        connectedPoses.push(pose);

                    if (pose.category == toDo.at(-1).category && pose.subCategory != toDo.at(-1).subCategory){

                    }

                    // play the sound and change the colour when breathing
                    for (let i = 0; i < thing.duration*swap; i++){
                        setTimeout(() => breatheIn.play(), i*1000*(inTime+outTime));
                        setTimeout(() => document.body.style.background = "#176", i*1000*(inTime+outTime));

                        setTimeout(() => breatheOut.play(), i*1000*(inTime+outTime) + (inTime*1000));
                        setTimeout(() => document.body.style.background = "#000", i*1000*(inTime+outTime) + (inTime*1000));

                        if (thing == CatCow){
                            setTimeout(() => img.src = "Dog.png", i*1000*(inTime+outTime));
                            setTimeout(() => img.src = "Cat.png", i*1000*(inTime+outTime) + (inTime*1000));
                        }
                    }

                    setTimeout(() => done.play(), 1000*(inTime+outTime)*thing.duration);
                    

                    currentPose++;
                    setTimeout(() => toDoPoses(), 1000*(inTime+outTime)*thing.duration*swap);      
                    x.onclick = null;
                }

                if(auto){
                    x.onclick();
                }

                
                var para = document.createElement("p");
                var textNode = document.createTextNode(thing.category + " " + thing.subCategory);
                para.appendChild(textNode);
                document.getElementById("poseInfo").appendChild(para).className = "center";
                

                var y = document.createElement("BUTTON");
                y.className = "center";
                y.style.height = "2em";
                y.style.fontSize = "1em";
                y.innerHTML = "toggle pause after this pose"
                document.getElementById("poseInfo").appendChild(y);
                y.onclick = function() {
                    // increase the number
                    auto = !auto;
                    if (auto){
                        y.innerHTML = "auto"
                    }else{
                        y.innerHTML = "pause"
                    }
                }

                var para = document.createElement("p");
                var textNode = document.createTextNode(mins +" minutes, " + secs+ " seconds total, "+currentPose.toString()+" poses done");
                para.appendChild(textNode);
                document.getElementById("poseInfo").appendChild(para).className = "center";
                

                let node = document.createTextNode(thing.benefits);
                document.getElementById('poseInfo').appendChild(node).className = "center";
                
            };

            toDoPoses();

            console.log("connected", connected);
            console.log("not connected", notConnected);
        }


        function tailor(poseeee){
            // gets rid of poses that are in a category I don't wanna do
            console.log(proneFlag)
            flags = [proneFlag, seatedFlag, supineFlag, supportFlag, standingFlag,
                    forwardFlag, balancingFlag, lateralFlag, neutralFlag, twistFlag, backbendFlag 
                ]
            flagsText = ["Prone", "Seated", "Supine", "Arm Leg Support", "Standing",
                "Forward Bend", "Balancing", "Lateral Bend", "Neutral", "Twist", "Backbend"
            ]

            buttons = document.getElementsByClassName("settings");

            for (var i = 0; i < 11; i++){
                if (buttons[i].textContent == poseeee){
                    if (!flags[i].val){
                        buttons[i].style.background = "#222";
                        buttons[i].style.textDecoration = "none";
                        flags[i].val = true;
                        console.log(flagsText[i],"not anymore", flags[i].val);
                    }else{
                        buttons[i].style.background = "#000";
                        buttons[i].style.textDecoration = "line-through";
                        flags[i].val = false;
                        console.log(flagsText[i], "now", flags[i].val);
                    }
                }   
            }
        }
    </script>
</head>
