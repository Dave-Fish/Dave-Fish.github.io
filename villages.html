<!DOCTYPE  html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Dave Davies">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Hexy Times</title>
    <link rel="icon" type="image/png" href="face emoji copy.png" />
    <style>
        img{
            width: 50%;
        }
        h1{
            font-size: 4vmax;
        }
        body, input{
            font-size: 2vmax;
            text-shadow: 2px 2px 10px #444;
            color: #eee;
            background-color: #444;
        }
    </style>
</head>
<body>

    <h1 style="padding: 30px;">press space</h1>
    <p style="padding: 30px">this is a website for my brain world's villages</p>

    
    
    <div id="3" style="width: 99%; position: absolute; height: 100%; top: 0%; text-align: right;"></div>
    <div id="0" style="width: 74%; position: absolute; height: 100%; top: 0%;"></div>
    <div id="2" style="width: 73%; position: absolute; height: 100%; top: 0%; text-align: right;"></div>
    <div id="4" style="width: 41%; position: absolute; height: 100%; top: 0%;"></div>
    <div id="1" style="width: 40%; position: absolute; height: 100%; top: 0%; text-align: right;"></div>


    <script>
        function randInt(x, y){
            return(Math.floor((Math.random()*(y-x))));
        }


        colours = [
            ["#fff", "white",    0, "insa", "town",    "medicine",                  "kindness"], 
            ["#888", "grey",     1, "seli", "town",    "fires (and stopping them)", "bravery"],
            ["#000", "black",    2, "lawa", "town",    "police and justice",        "strength"],  
            ["#f00", "red",      3, "pana", "city",    "governance",                "selflessness"], 
            ["#840", "brown",    4, "kasi", "village", "natural areas",             "peace"],
            ["#f80", "orange",   5, "moku", "village", "food",                      "friendliness"], 
            ["#ff0", "yellow",   6, "musi", "city",    "entertainment",             "joy"],
            ["#8f0", "lime",     7, "lili", "village", "school",                    "patience"],
            ["#080", "green",    8, "kili", "village", "agriculture",               "routine"],
            ["#0ff", "cyan",     9, "pali", "town",    "production",                "creativity"],
            ["#048", "blue",    10, "kon",  "city",    "exercise and wellbeing",    "good health"],  
            ["#88f", "purple",  11, "sona", "city",    "science and knowledge",     "intelligence"],  
            ["#f0f", "magenta", 12, "sewi", "village", "religion",                  "respect"], 
            ["#808", "violet",  13, "esun", "city",    "consumerism",               "generosity"],
            ["#f8b", "pink",    14, "kute", "town",    "adult education",           "resiliance"],  
        ]
        
        doThing = function(){

            colour11 = colours[randInt(0,15)]
            colour22 = colours[randInt(0,15)]
            colour33 = colours[randInt(0,15)]

            colour1 = colour11[0]
            colour2 = colour22[0]
            colour3 = colour33[0]
            villageColours = [colour1, colour2, colour3]

            document.getElementById("1").style.background = colour1
            document.getElementById("2").style.background = colour2
            document.getElementById("3").style.background = colour3



            let br = document.createElement('br');
            document.getElementById("1").innerHTML = "you live in ma "+colour11[3]+"\n"+colour22[3]+"\n"+colour33[3];
            document.getElementById("1").appendChild(br)

            if (colour11[4] == "village"){
                document.getElementById("1").innerHTML += "it is a "+colour11[4];
                document.getElementById("1").appendChild(br)
                document.getElementById("1").innerHTML += "population approx. 400";
            }else if(colour11[4] == "town"){
                document.getElementById("1").innerHTML += "it is in a "+colour11[4];
                document.getElementById("1").appendChild(br)
                document.getElementById("1").innerHTML += "the town of "+colour11[3]+" "+colour22[3];
                document.getElementById("1").appendChild(br)
                document.getElementById("1").innerHTML += "population approx. 7000";
            }else{
                document.getElementById("1").innerHTML += "it is in a "+colour11[4];
                document.getElementById("1").appendChild(br)
                document.getElementById("1").innerHTML += "the city of "+colour11[3];
                document.getElementById("1").appendChild(br)
                document.getElementById("1").innerHTML += "population approx. 100,000";
            }

            document.getElementById("1").appendChild(br)
            document.getElementById("1").innerHTML += "its main focus is "+colour33[5];
            document.getElementById("1").appendChild(br)
            document.getElementById("1").innerHTML += "the people value "+colour11[6];




            document.getElementById("2").innerHTML = "its primary colour is "+colour11[1];
            document.getElementById("2").appendChild(br)
            document.getElementById("2").innerHTML += "its secondary colour is "+colour22[1];
            document.getElementById("2").appendChild(br)
            document.getElementById("2").innerHTML += "its tertiary colour is "+colour33[1];



            


            document.getElementById("3").innerHTML = colour11[1]+"\n"+colour22[1]+"\n"+colour33[1]
            document.getElementById("3").appendChild(br)
            document.getElementById("3").innerHTML += colour11[3]+"\n"+colour22[3]+"\n"+colour33[3];
            
            



            // if light background, dark text and vice versa
            for(let i = 0; i < villageColours.length; i++){
                if (villageColours[i] == "#fff" || 
                villageColours[i] == "#ff0" || 
                villageColours[i] == "#0ff" || 
                villageColours[i] == "#8f0" || 
                villageColours[i] == "#f8b" || 
                villageColours[i] == "#f80"){
                    document.getElementById((i+1).toString()).style.color = "#000";
                    document.getElementById((i+1).toString()).style.textShadow = "0px 0px 20px #fff";
                    
                }else{
                    console.log((i+1).toString())
                    document.getElementById((i+1).toString()).style.color = "#fff";
                    document.getElementById((i+1).toString()).style.textShadow = "0px 0px 20px #000";
                }
            }
            

            
            


            document.getElementById("4").style.background = "#444";
            document.getElementById("0").style.background = "#444";
            console.log("changed thing");
        }

        document.body.onkeydown = function(e){
            if (e.keyCode == 32) {
                doThing();
                console.log('Space pressed');
            }
        }

        document.body.addEventListener("touchstart", processTouchStart);
        function processTouchStart(event) {
            doThing();
            console.log('That tickles!');
        }
    </script>
</body>
</html>
